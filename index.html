<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yusuf Akçakaya</title>
    <meta name="netlify-forms" content="true" />
    
    <!-- Open Graph (LinkedIn) -->
    <meta property="og:title" content="Yusuf Akçakaya" />
    <meta property="og:description" content="Portfolyo ve projelerim." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/walter-white-50.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="50" />
    <meta property="og:image:height" content="50" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Yusuf Akçakaya" />
    <meta name="twitter:description" content="Portfolyo ve projelerim." />
    <meta name="twitter:image" content="/walter-white-50.png" />
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Hidden form for Netlify Forms detection -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" required />
      <input type="email" name="email" required />
      <input type="text" name="subject" required />
      <textarea name="message" required></textarea>
    </form>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
